<!DOCTYPE html>
<html>

<head>
    <title>Memo</title>
    <script>
        function getCookie(key) {
            for (let c of document.cookie.split(';')) {
                let cArray = c.split('=');
                if (cArray[0].trim() == key) return cArray[1];
            }
        }
        window.onload = () => {
            let e = document.getElementById("area");
            e.textContent = decodeURIComponent(getCookie("memo"));
            e.addEventListener('input', () => document.cookie = `memo=${encodeURIComponent(e.value)}`);
        };
    </script>
</head>

<body style="margin:0;">
    <textarea spellcheck="false" id="area"
        style="background-color: black; color:white; font-family: 'メイリオ'; outline: none; width:100vw; height:100vh; padding:.75em; box-sizing: border-box;"></textarea>
</body>

</html>
