<head>
    <title>Simple Memo</title>
    <script>
        window.onload = function () {
            let e = document.getElementsByTagName("textarea")[0];
            let m = getCookies("memo");
            e.textContent = decodeURIComponent(m);
            e.oninput = () => document.cookie = "memo=" + encodeURIComponent(e.value);
        };
        function getCookies(key) {
            var cookies = document.cookie;
            var cookiesArray = cookies.split(';');
            for (var c of cookiesArray) {
                var cArray = c.split('=');
                if (cArray[0] == key) return cArray[1];
            }
        }
    </script>
</head>

<body style="margin:0;">
    <textarea spellcheck="false"
        style="background-color: #111111; color: #FFFFFF; font-family: 'メイリオ'; outline: none; width:100vw; height:100vh; padding:.75em; box-sizing: border-box;"></textarea>
</body>
