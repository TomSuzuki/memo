<!DOCTYPE html>
<html>

<head>
    <title>Memo</title>
    <script>
        window.onload = () => {
            let e = document.getElementById("area");
            e.textContent = decodeURIComponent(function (key) {
                for (let c of document.cookie.split(';')) {
                    let cArray = c.split('=');
                    if (cArray[0].trim() == key) return cArray[1];
                }
            }("memo"));
            e.addEventListener('input', () => document.cookie = `memo=${encodeURIComponent(e.value)}`);
        };
    </script>
</head>

<body style="margin:0; height: 100vh;">
    <textarea spellcheck="false" id="area"
        style="background-color: black; color:white; font-family: 'メイリオ'; outline: none; width:100%; height:100%; padding:.75em; box-sizing: border-box; border: none;"></textarea>
</body>

</html>
